{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
    <head>
      <meta charset="UTF-8">
      <title>Enqor - Sign Up</title>
      <link rel="stylesheet" href="/static/logiinn.css">
    </head>
    
    <br>
    <div class="container col-md-12">
      <div class="text ">
          <div>
              <h2>Sign up </h2>
              <form method="POST">

                <!-- email adress box -->
                <div class="form-group col-md-6">
                  <label for="email">Email Address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                  />
                </div>

                <!-- first name box -->
                <div class="form-group col-md-6">
                  <label for="firstName">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                  />
                </div>


                <!-- password box -->
                <div class="form-group col-md-6">
                  <label for="password1">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                    />
                 </div>

                <!-- password authentication box -->
                <div class="form-group col-md-6">
                  <label for="password2">Password Confirmation:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="admin_password">Admin password [leave blank if you are a user of supervisor]:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="admin_password"
                    name="admin_password"
                    placeholder="Enter known admin password [112233]"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="supervisor_password">Supervisor password [leave blank if you are a user or admin]:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="supervisor_password"
                    name="supervisor_password"
                    placeholder="Enter known supervisor password [332211]"
                  />
                </div>
                
                <!-- remember me tick box -->
                <div class="checkbox">
                  <label><input class="check" type="checkbox" name="remember"> Remember me</label>
                </div>


                <!-- submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>

                <!-- Sign up page reference -->
                <p>Signing up is mandatory</p>
              </form>
            </div>
          </div>
      </div>
