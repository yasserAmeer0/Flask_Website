   <form method="POST">

      <div class="form-group col-md-6">
          <label for="item">Items:</label>
          <input 
          type="text" 
          class="form-control" 
          id="item"  
          name="item"
          value="{{item.name}}"
          />
      </div>

      <div class="form-group col-md-6">
        <label for="quantity">Quantity:</label>
        <input 
        type="number" 
        class="form-control" 
        id="quantity"  
        name="quantity"
        value="{{item.quantity}}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="detail">Detail:</label>
        <input 
        type="text" 
        class="form-control" 
        id="detail"  
        name="detail"
        value="{{item.details}}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="detail">Price slot 1:</label>
        <input 
        type="number" 
        class="form-control" 
        id="price1"  
        name="price1"
        value="{{item.price1}}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="detail">Price slot 2:</label>
        <input 
        type="number" 
        class="form-control" 
        id="price2"  
        name="price2"
        value="{{item.price2}}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="detail">Price slot 3:</label>
        <input 
        type="number" 
        class="form-control" 
        id="price3"  
        name="price3"
        value="{{item.price3}}"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
